<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hope Login</title>

  <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
  <div class="login-container">

    <div class="login-left">
      <img src="assets/images/hope.jpg" alt="Hope" class="hope-image">
    </div>

    <div class="login-right">
      <img src="assets/images/logohope.jpg" alt="Hope Logo" class="logo-image">

      <p class="quote-text">
        امید، آخرین قلبی است که در ویرانه های سیاهی، همچنان می‌تپد
      </p>

      <form class="login-form">
        <div class="form-group">
          <label class="form-label">نام کاربری</label>
          <input type="text" placeholder="شماره همراه خود را وارد کنید" class="form-input">
        </div>

        <div class="form-group">
          <label class="form-label">رمز عبور</label>
          <input type="password" placeholder="رمز عبور خود را وارد کنید" class="form-input">
        </div>

        <button type="submit" class="submit-btn">ورود</button>
      </form>

    </div>
  </div>
</body>

</html>
